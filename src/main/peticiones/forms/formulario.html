        <div class="navbar">

          <div class="formulario">
            <form action="crearTicket.php" method="post">
                <h2>Número de petición</h2>

                <h3>Datos del solicitante</h3>
                <label for="nom">Nómina</label><br>
                <input style="width:80%;" type="text" id="nom" name="nom"><br><br>
                <label for="name">Nombre</label><br>
                <input style="width:80%;" type="text" id="name" name="name"><br><br>
                <label for="email">Correo electrónico</label><br>
                <input style="width:80%;" type="text" id="email" name="email"><br><br>
                <label for="tel">Teléfono o extensión</label><br>
                <input style="width:80%;" type="text" id="tel" name="tel"><br><br>
                <label for="trato">Trato</label><br>
                <input style="width:80%;" type="text" id="trato" name="trato"><br><br>
                <label for="dept">Departamento/Área</label><br>
                <input style="width:80%;" type="text" id="dept" name="dept"><br><br>
                <label for="campus">Escuela/Campus</label><br>
                <input style="width:80%;" type="text" id="campus" name="campus"><br><br>

                <h3>Datos de la petición</h3>

                <label for="pop">Población</label><br>
                <input style="width:80%;" type="text" id="pop" name="pop"><br><br>
                <label for="campus2">Campus</label><br>
                <input style="width:80%;" type="text" id="campus2" name="campus2"><br><br>
                <label for="level">Nivel académico</label><br>
                <input style="width:80%;" type="text" id="level" name="level"><br><br>
                <label for="period">Ejercicios o periodos</label><br>
                <input style="width:80%;" type="text" id="period" name="period"><br><br>
                <label for="info">Columnas o campos de información</label><br>
                <input style="width:80%;" type="text" id="info" name="info"><br><br>
                <label for="conditions">Condiciones</label><br>
                <input style="width:80%;" type="text" id="conditions" name="conditions"><br><br>
                <label for="idk">Información</label><br>
                <textarea rows = "5" cols = "50" name = "idk"></textarea><br><br>
                <label for="comments">Comentarios</label><br>
                <textarea rows = "5" cols = "50" name = "comments"></textarea><br><br>

                <div class="button_div">
                    <input class="form_button" type="submit" value="Enviar">
                </div>
            </form>
          </div>
